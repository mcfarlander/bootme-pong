# server port -- on azure it will run on 8080
server.port = 8090

# logging level
logging.level.org.springframework=INFO
logging.level.org.djohnson.bootme.pong=DEBUG

# output to a file
logging.file.name=app.log

# temp folder example
#logging.file=${java.io.tmpdir}/app.log

logging.pattern.file=%d %p %c{1.} [%t] %m%n

logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

## if no active profile, default is 'default'
##spring.profiles.active=dev

# root level
#logging.level.=INFO

# ping services running locally
service.ping.url=http://localhost:8080/api/
service.ping.ping=ping
service.ping.authenticate=authenticate
service.ping.validateToken=validateToken
